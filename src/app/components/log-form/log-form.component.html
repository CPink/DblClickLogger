<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input 
        type="text" 
        name="title" 
        class="form-control" 
        placeholder="Add a new log..." 
        [(ngModel)]="title">
    </div>
    <input 
      type="submit" 
      value="Add Log" 
      class="btn btn-light" 
      [disabled]="!this.title">
    <button 
      type="button" 
      class="btn btn-warning" 
      [hidden]="!this.title"
      (click)="clearState()">Clear</button>
  </form>
</div>
